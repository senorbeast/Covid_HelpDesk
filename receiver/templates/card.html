<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}
.card {
    width: 30%;
    display: flex;
    flex-direction: column;
    border: 1px orange solid;
}
.header {
    height: 30%;
    background: rgb(233, 123, 21);
    color: white;
    text-align: center;
}
.container {
    display:flex;
    flex-direction: row;
}

</style>
</head>
<body>
<div class = "container">
    {% for post in posts %}
        <div class="card">
            <div class="header">
                    <p>State: Maharashtra</p>
            </div>
            <div class="container">
                <p>Location: {{post.state_choice}}</p>
                <p>Contact Number: </p>
                <p>Name: {{post.name}} </p>
                <p>Requirement: {{post.request}}</p>
            </div>
        </div>
    {% endfor %}
    <p>No receivers requests available.</p>
</div>

</body>
</html>
