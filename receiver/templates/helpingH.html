{% extends 'base.html'%}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'helpingHand.css' %}" type="text/css" />
<div class="container">
  <div class="imgdiv2">
    <img src="{% static 'hhicon.jpg' %}" alt="">
  </div>
  <div class="Title">Helping Hand</div>
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>
    <label for="location">Email ID</label>
    <input type="text" id="lname" name="location" placeholder="Enter your Email ID" required>
    <label for="location">Contact Number</label>
    <input type="number" id="contact" name="contact" placeholder="Enter your contact number" required>

    <label for="state">Region</label>
    <select id="state" name="State">
      <optgroup label="Maharashtra"
        style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:large;"></optgroup>
      <option value="Mumbai">&nbsp;&nbsp;&nbsp;&nbsp;Mumbai</option>
      <optgroup label="New Delhi"
        style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:large;"></optgroup>
      <option value="Delhi">&nbsp;&nbsp;&nbsp;&nbsp;Delhi</option>
      <optgroup label="West Bengal"
        style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:large;"></optgroup>
      <option value="Kolkata">&nbsp;&nbsp;&nbsp;&nbsp;Kolkata</option>
      <optgroup label="Karnataka"
        style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:large;">
        &nbsp;&nbsp;&nbsp;&nbsp;Karnataka</optgroup>
      <option value="Bangalore">&nbsp;&nbsp;&nbsp;&nbsp;Bangalore</option>
      <optgroup label="Madhya Pradesh"
        style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:large;">
        &nbsp;&nbsp;&nbsp;&nbsp;Madhya Pradesh</optgroup>
      <option value="Bhopal">&nbsp;&nbsp;&nbsp;&nbsp;Bhopal</option>
    </select>

    <label for="Your Helping Resources">Your Helping Resources</label>
    <textarea id="subject" name="subject" placeholder="Please describe how you are providing your help. "
      style="height:200px"></textarea>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
